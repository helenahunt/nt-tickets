language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- pip install coveralls
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- coverage run --omit='/home/travis/virtualenv/*' manage.py test tickets.test_models
  pricing
after_success: coveralls
