<table class="bordered-dark">
<!-- Table header -->
  <thead>
    <tr class="grey-text text-lighten-4">
      <th data-field="name">Name</th>
      <th data-field="quantity">Quantity</th>
      <th data-field="add">Add</th>
    </tr>
  </thead>
  <!-- Table body -->
  <tbody>
    {% for tick in report.tickets %}
      <!-- Cancelled Tickets -->
      {% if tick.cancelled %}
      <tr>
        <th class="red-text text-lighten-3"><strike>{{ tick.person_name }}</strike></th>
        <th class="grey-text"><strike>{{ tick.quantity }}</strike></th>
        <th><button type="button" class="btn disabled">Add</button></th>
      </tr>
      <!-- Collected Tickets -->
      {% elif tick.collected %}
      <tr>
        <th class="blue-text text-lighten-3"><strike>{{ tick.person_name }}</strike></th>
        <th class="grey-text"><strike>{{ tick.quantity }}</strike></th>
        <th><button type="button" class="btn disabled">Add</button></th>
      </tr>
      <!-- Everything else -->
      {% else %}
      <tr>
        <th class="nnt-text text-orange">{{ tick.person_name }}</th>
        <th class="teal-text text-accent-4">{{ tick.quantity }}</th>
        <th><form class="reserve-form" id="reserve_{{ forloop.counter }}" method="post" action=".">
        {% csrf_token %}
        <input type="hidden" value="{{ tick.unique_code }}" id="code_reserve_{{ forloop.counter }}" readonly="true">
        <button 
          type="submit" 
          class="btn nnt purple waves-effect waves-dark"
          >
          Add
        </button>
        </form>
        </th>
      </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
