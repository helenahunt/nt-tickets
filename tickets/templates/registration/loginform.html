<div class="valign-wrapper" id="full-div">
  <div class="container center-align">
    <div class="row">
      <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3" id="form-background">
      <h4 class="light nnt-orange">Login</h4>
      {% if form.errors %}
        <p class="red-text">Username or password incorrect.
        Please try again</p>
      {% endif %}
        <form class="col s12" action="." method="post" role="form" autocomplete="off">
        {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
              <input name="{{ form.username.name }}" type="text" class="validate">
              <label for="{{ form.username.name }}">Username</label>
            </div>
            <div class="input-field col s12">
              <input name="{{ form.password.name }}" type="password" class="validate">
              <label for="{{ form.password.name }}">Password</label>
            </div>
            <button type="submit" value="login" class="btn nnt purple waves-effect waves-dark pad-bottom">
              Login
            </button>
            <div class="input-field col s12">
              <input type="hidden" name="next" value="{{ next }}">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
