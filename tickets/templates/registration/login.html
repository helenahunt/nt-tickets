{% extends 'show_base.html' %}
{% block head %}
  <script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
{% block content %}
  <div class="valign-wrapper" id="full-div">
    <div class="container center-align">
      <div class="row">
        <div class="col s6 offset-s3" id="form-background">
        <h4 class="light nnt-orange">Login</h4>
          <form class="col s12" action="." method="post">
          {% csrf_token %}
            <div class="input-field col s12">
              <input name="{{ form.username.name }}" type="text" class="validate">
              <label for="{{ form.username.name }}">Username</label>
            </div>
            <div class="input-field col s12">
              <input name="{{ form.password.name }}" type="password" class="validate">
              <label for="{{ form.password.name }}">Password</label>
            </div>
            <div class="col s12">
              <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
              <br>
            </div>
            <button type="submit" class="btn nnt purple waves-effect waves-dark pad-bottom">
              Login
            </button>
            <div class="col s12">
              <input type="hidden" name="next" value="{{ next }}">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
